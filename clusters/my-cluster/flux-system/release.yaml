apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: locngo
spec:
  interval: 5m
  chart:
    spec:
      chart: rabbitmq
      sourceRef:
        kind: OCIRepository
        name: bitnami
        namespace: flux-system