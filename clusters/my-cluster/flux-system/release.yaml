apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: locngo
spec:
  interval: 5m
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: OCIRepository
        name: bitnami
        namespace: flux-system

